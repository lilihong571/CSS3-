<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*-- 直接找section标签为div的子元素*/
		section>div{
			color:red;
		}
	</style>
</head>
<body>
	<section>
		<!--  section标签为div的子元素-->
		<div>article里面的div</div>
		<article>
			<div>article外面的div</div>
		</article>
		<!-- section标签为div的子元素 -->
		<div>section的第二个div</div>
	</section>
</body>
</html>
