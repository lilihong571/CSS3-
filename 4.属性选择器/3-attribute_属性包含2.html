<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*<!-- 选择所有class属性值包含two的a标签 -->*/
		a[class~="two"]{
			color: red;
		}
	</style>
</head>
<body>
	<a href="#">我是第1个a标签</a>
	<a class="one two" href="#1">我是第2个a标签</a><!-- red -->
	<a class="two three" href="#2">我是第3个a标签</a><!-- red -->
	<a class="two four" href="#3">我是第4个a标签</a><!-- red -->
</body>
</html>
