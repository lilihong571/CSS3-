<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*<!-- 选择所有href属性值以#结尾的a标签 -->*/
		a[href$="#"]{
			color: red;
		}
	</style>
</head>
<body>
	<a href="1#sad#">我是1#sad#</a><!-- red -->
	<a href="#sad#1">我是#sad#1</a>
	<a href="#sad#">我是#sad#</a><!-- red -->
	<a href="#sad#2">我是#sad#2</a>
	<a href="#sad#">我是#sad#</a><!-- red -->
</body>
</html>
