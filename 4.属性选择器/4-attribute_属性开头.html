<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*<!-- 选择所有href属性值以#开头的a标签 -->*/
		a[href^="#"]{
			color: red;
		}
	</style>
</head>
<body>
	<a href="#">我是#</a><!-- red -->
	<a href="#1">我是#1</a><!-- red -->
	<a href="#2">我是#2</a><!-- red -->
	<a href="3#">我是3#</a>
	<a href="#4">我是#4</a><!-- red -->
</body>
</html>
