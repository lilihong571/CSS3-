<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*<!-- 选择所有href属性值中包含#关键字的a标签 -->*/
		a[href*="#"]{
			color: red;
		}
	</style>
</head>
<body>
	<a href="A#csf#fds">我是A#csf#fds</a><!-- red -->
	<a href="ABC">我是ABC</a>
	<a href="A#">我是A#</a><!-- red -->
	<a href="#A">我是#A</a><!-- red -->
	<a href="sdfsdA#dfsdf">我是sdfsdA#dfsdf</a><!-- red -->
</body>
</html>
