<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*<!-- content的内容会写在div的最前面  ::before是个行内元素-->*/
		div::before{
			content: "我是before伪元素";
			display: block;
			color: red;
		}
	</style>
</head>
<body>
	<div>伪元素</div>
</body>
</html>
