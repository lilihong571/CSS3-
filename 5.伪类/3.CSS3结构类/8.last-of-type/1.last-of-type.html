<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			margin: 0;
		}
		p:last-of-type{
			color: red;
		}
		div:last-of-type{
			color: blue;
		}
	</style>
</head>
<body>
	<div>我是body下的的倒数第6个div</div>
	<p>我是body下的倒数第3个p</p>
	<div>我是body下的的倒数第5个div</div>
	<div>我是body下的的倒数第4个div</div>
	<p>我是body下的倒数第2个p</p>
	<div>我是body下的的倒数第3个div</div>
	<div>我是body下的的倒数第2个div</div>
	<p>我是body下的倒数第1个p</p><!-- red -->
	<div>我是body下的的倒数第1个div</div><!-- blue -->
</body>
</html>
