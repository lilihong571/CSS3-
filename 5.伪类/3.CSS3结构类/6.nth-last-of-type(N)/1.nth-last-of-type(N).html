<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*<!-- 匹配div的父元素下的倒数第3个div -->*/
		div:nth-last-of-type(3){
			color: red;
		}
		/*匹配p的父元素下的倒数第2个p*/
		p:nth-last-of-type(2){
			color: blue;
		}
	</style>
</head>
<body>
	<div>我是body的倒数第6个div</div>
	<p>我是body的倒数第3个p</p>
	<div>我是body的倒数第5个div</div>
	<div>我是body的倒数第4个div</div>
	<p>我是body的倒数第2个p</p><!-- blue -->
	<div>我是body的倒数第3个div</div><!-- red -->
	<div>我是body的倒数第2个div</div>
	<p>我是body的倒数第1个p</p>
	<div>我是body的倒数第1个div</div>
</body>
</html>
