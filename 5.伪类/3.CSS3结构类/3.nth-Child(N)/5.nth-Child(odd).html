<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div:nth-Child(odd){/*奇数*/
			color: red;
		}
		div:nth-Child(even){/*偶数*/
			color: blue;
		}
	</style>
</head>
<body>

	<div>我是body的第2个元素div</div>
	<div>我是body的第3个元素div</div>
	<div>我是body的第4个元素div</div>
	<div>我是body的第5个元素div</div>
	<div>我是body的第6个元素div</div>
	<div>我是body的第7个元素div</div>
	<div>我是body的第8个元素div</div>
	<div>我是body的第9个元素div</div>
</body>
</html>
