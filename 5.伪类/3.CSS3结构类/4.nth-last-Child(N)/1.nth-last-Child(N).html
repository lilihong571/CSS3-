<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div:nth-last-child(2){
			color: red;
		}
		div:nth-last-child(5){
			color: blue;
		}
	</style>
</head>
<body>
	<div>我是body下面的倒数第9个元素div</div>
	<div>我是body下面的倒数第8个元素div</div>
	<div>我是body下面的倒数第7个元素div</div>
	<div>我是body下面的倒数第6个元素div</div>
	<div>我是body下面的倒数第5个元素div</div><!--blue-->
	<div>我是body下面的倒数第4个元素div</div>
	<div>我是body下面的倒数第3个元素div</div>
	<div>我是body下面的倒数第2个元素div</div><!--red-->
	<div>我是body下面的倒数第1个元素div</div>
</body>
</html>
